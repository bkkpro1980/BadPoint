<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InfilSense Home</title>
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="InfilSense">
    <meta property="og:description" content="Home page of a script for Entry Point in Roblox">
    <meta property="og:footer" content="What a nice website.">
    <meta name="theme-color" content="#0384fc">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
    <meta name="google-site-verification" content="I_HpxEmCQLUUENi6bbaNWAj6Xec5N9OsiAQBg3AcwiA" />
    <link rel="icon" type="image/x-icon" href="Media/InfilSenseTransparentLogo.png">
	<link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .glow-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #5A9EF8 0%, rgba(90, 158, 248, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="retrowave-bg animate__animated animate__fadeIn"></div>
    <div class="retro-tiles">
        <div class="tile-grid animate__animated animate__slideInUp"></div>
    </div>
    <div id="particles-js"></div>
    <header class="header animate__animated animate__fadeInDown">
        <img src="Media/InfilSenseTransparentLogo.png" alt="InfilSense Logo" class="logo-image" width="40" height="40">
        <div class="logo glow-effect cyberpunk-text">InfilSense</div>
        <nav class="header-nav">
            <a href="index.html" class="nav-link"><img src="Media/HomeIcons.png" alt="Home" width="25" height="25"> Home</a>
            <a href="community.html" class="nav-link"><img src="Media/PeopleIcon.png" alt="Community" width="25" height="25"> Community</a>
            <!-- <a href="#contact" class="nav-link"><img src="Media/ContactUs.png" alt="Contact" width="25" height="25"> Contact Us</a> --!>
        </nav>
    </header>
    <main class="hero">
        <div class="hero-content animate__animated animate__fadeInLeft">
            <h1 class="hero-title">
                <span class="gradient-text animate__animated animate__pulse animate__infinite cyberpunk-text">Revolutionizing the future of </span>
                <span class="infilsense-gradient glow-effect animate__animated animate__rubberBand cyberpunk-text">Entry Point scripts</span>
            </h1>
            <p class="hero-description animate__animated animate__fadeIn animate__delay-1s neon-text">
                Elevate your gameplay with cutting-edge scripts designed to deliver a seamless, premium experience. Harness the power of the latest technologies to take your Entry Point adventure to unparalleled heights.
            </p>
            <div class="button-container animate__animated animate__bounceIn animate__delay-2s">
				<a href="https://github.com/bkkpro1980/InfilSense/blob/main/README.md" target="_blank" class="download-btn cyberpunk-btn">
					<img src="Media/GithubIcon.png" alt="Github Icon" class="github-icon" width="35rem" height="35rem">
					<i class="fas fa-github"></i>
					<span>Get the script</span>
					<div class="btn-glitch-effect"></div>
				</a>
            </div>
        </div>
        <div class="hero-image-container animate__animated animate__fadeInRight animate__delay-1s">
            <img src="Media/InfilSenseThumbnail.png" alt="InfilSense Thumbnail" class="hero-image hologram-effect">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: ["#5A9EF8", "#3676EF"] },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false } },
                    size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1, sync: false } },
                    line_linked: { enable: true, distance: 150, color: "#5A9EF8", opacity: 0.3, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { 
                        onhover: { enable: true, mode: "grab" }, 
                        onclick: { enable: true, mode: "push" }
                    },
                    modes: { 
                        grab: { distance: 140, line_linked: { opacity: 0.5 } },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        });

        const btn = document.querySelector('.download-btn');
        btn.addEventListener('mouseover', () => {
            btn.classList.add('glitch-effect');
        });
        btn.addEventListener('mouseout', () => {
            btn.classList.remove('glitch-effect');
        });

        // The Glow Particles....
        function createGlowParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'glow-particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.style.opacity = '1';
                particle.style.transform = `translate(${Math.random() * 60 - 30}px, ${Math.random() * 60 - 30}px) scale(${Math.random() * 2 + 1})`;
            }, 10);

            setTimeout(() => {
                particle.style.opacity = '0';
                particle.style.transform += ' scale(0.1)';
                setTimeout(() => {
                    document.body.removeChild(particle);
                }, 500);
            }, 1000);
        }

        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                createGlowParticle(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
