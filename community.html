    <style>
        .community-section {
            padding: 120px 5% 50px;
            min-height: 100vh;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 4rem;
        }

        .community-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .community-card {
            background: rgba(3, 8, 20, 0.8);
            border: 1px solid #101420;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .community-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(90, 158, 248, 0.3);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #5A9EF8;
        }

        .community-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .community-card p {
            color: #989BA3;
            margin-bottom: 1.5rem;
        }

        .community-btn {
            background: linear-gradient(45deg, #5A9EF8, #3676EF);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .community-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(90, 158, 248, 0.5);
        }

        .community-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 5rem;
            padding: 2rem;
            background: rgba(3, 8, 20, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #989BA3;
            font-size: 1.1rem;
        }
    </style>
